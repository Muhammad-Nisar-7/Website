<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muhammad Nisar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 0 10px;
    }

    h1 {
      color: #ffffff;
      letter-spacing: 0.1em;
      animation: glow 2s ease-in-out infinite alternate;
      font-weight: 700;
      /* Responsive font sizing */
      font-size: clamp(2rem, 8vw + 1rem, 6rem);
      line-height: 1.1;
      margin: 0;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 30px #00f7ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
      }
    }
  </style>
</head>
<body>
  <h1>Muhammad Nisar</h1>
</body>
</html>
