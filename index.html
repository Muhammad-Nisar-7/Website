<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      background-color: #1e1e2f;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: scale(1.05);
      background-color: #2a2a3d;
    }

    .game-title {
      font-size: 18px;
      margin-top: 10px;
    }

    .game-slot {
      font-size: 50px;
    }
  </style>
</head>
<body>
  <header>
    🎮 Game Hub
  </header>

  <div class="games-grid">
    <!-- Game Slot 1: Tic Tac Toe -->
    <a href="tictac.html" class="game-card">
      <div class="game-slot">❌⭕</div>
      <div class="game-title">Tic Tac Toe</div>
    </a>

    <!-- Game Slot 2 -->
    <a href="spaceshooter.html" class="game-card">
      <div class="game-slot">🚀</div>
      <div class="game-title">Space Shooter</div>
    </a>

    <!-- Game Slot 3 -->
    <div class="game-card">
      <div class="game-slot">🧩</div>
      <div class="game-title">Puzzle Game</div>
    </div>

    <!-- Game Slot 4 -->
    <div class="game-card">
      <div class="game-slot">🧠</div>
      <div class="game-title">Memory Match</div>
    </div>

    <!-- Game Slot 5 -->
    <div class="game-card">
      <div class="game-slot">🏃‍♂️</div>
      <div class="game-title">Endless Runner</div>
    </div>
  </div>
</body>
</html>
